<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Movies & Cities</title>
  <style>
    /* Custom styles for unordered list of movies */
    ul#movies {
      list-style-type: none;
      padding-left: 0;
    }
    ul#movies li {
      font-family: 'Arial', sans-serif;
      font-size: 20px;
      margin: 15px;
      padding: 10px;
      background-color: #f3f3f3;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    ul#movies li:hover {
      transform: scale(1.05);
      background-color: #e0e0e0;
    }

    /* Individual movie styles */
    ul#movies li:nth-child(1) {
      color: #ff6347; /* Tomato */
      font-weight: bold;
    }
    ul#movies li:nth-child(2) {
      color: #4682b4; /* SteelBlue */
      font-style: italic;
    }
    ul#movies li:nth-child(3) {
      color: #32cd32; /* LimeGreen */
      text-decoration: underline;
    }
    ul#movies li:nth-child(4) {
      color: #ff4500; /* OrangeRed */
      text-transform: uppercase;
    }
    ul#movies li:nth-child(5) {
      color: #8a2be2; /* BlueViolet */
      letter-spacing: 1px;
    }

    /* Custom styles for ordered list of cities */
    ol#cities {
      padding-left: 20px;
      list-style-type: decimal;
    }
    ol#cities li {
      font-family: 'Verdana', sans-serif;
      font-size: 18px;
      line-height: 1.8;
    }
    ol#cities li:nth-child(odd) {
      color: #2f4f4f; /* DarkSlateGray */
      font-weight: bold;
    }
    ol#cities li:nth-child(even) {
      color: #b22222; /* FireBrick */
      font-weight: lighter;
    }
    ol#cities li:first-child {
      font-size: 22px;
      text-transform: capitalize;
    }
    ol#cities li:last-child {
      font-size: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>My Favorite Movies</h2>
  <ul id="movies">
    <li>Inception</li>
    <li>Kabir Singh</li>
    <li>Animal</li>
    <li>Laapataa Ladies</li>
    <li>The Dark Knight</li>
  </ul>

  <h2>City List</h2>
  <ol id="cities">
    <li>Mathura</li>
    <li>Agra</li>
    <li>Delhi</li>
    <li>Mumbai</li>
    <li>Indore</li>
  </ol>
</body>
</html>
